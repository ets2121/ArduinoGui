<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Sketch Selection Modal -->
    <div class="modal fade" id="sketch-modal" tabindex="-1" aria-labelledby="sketchModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sketchModalLabel">Select or Create a Sketch</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <h5>Create New Sketch</h5>
                        <div class="input-group">
                            <input type="text" id="new-sketch-name" class="form-control" placeholder="NewSketchName">
                            <button id="create-sketch-button" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                    <div>
                        <h5>Open Existing Sketch</h5>
                        <div id="existing-sketch-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="container-fluid vh-100 d-flex flex-column p-0" style="display: none !important;">
        <div class="row g-0 flex-grow-1">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-md-3 d-flex flex-column p-3 bg-body-tertiary">
                <h2 id="sketch-name-display" class="h4 mb-3 text-white text-break"></h2>
                <div id="file-management" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="new-file-name" class="form-control" placeholder="new_file.ino">
                        <button id="create-file-button" class="btn btn-secondary">New File</button>
                    </div>
                </div>
                <div id="file-list" class="list-group flex-grow-1 overflow-auto"></div>
            </aside>

            <!-- Main Content -->
            <main id="main-content" class="col-md-9 d-flex flex-column">
                <header id="main-header" class="p-2 bg-body-tertiary border-bottom border-secondary">
                    <div class="d-flex justify-content-between align-items-center">
                        <ul class="nav nav-tabs" id="main-nav">
                            <li class="nav-item"><a class="nav-link active" data-page="editor" href="#">Editor</a></li>
                            <li class="nav-item"><a class="nav-link" data-page="libraries" href="#">Libraries</a></li>
                            <li class="nav-item"><a class="nav-link" data-page="boards" href="#">Boards</a></li>
                            <li class="nav-item"><a class="nav-link" data-page="examples" href="#">Examples</a></li>
                        </ul>
                        <div id="editor-actions" class="d-flex align-items-center gap-2">
                            <select id="board-selector" class="form-select form-select-sm w-auto"><option>Select Board</option></select>
                            <button id="compile-button" class="btn btn-primary btn-sm">Compile</button>
                            <button id="upload-button" class="btn btn-success btn-sm">Upload</button>
                        </div>
                    </div>
                </header>

                <div id="page-container" class="flex-grow-1 d-flex flex-column">
                    <!-- Editor Page -->
                    <div id="page-editor" class="page active flex-grow-1 d-flex flex-column">
                        <div id="file-tabs" class="nav nav-tabs px-2"></div>
                        <div class="flex-grow-1 position-relative">
                           <textarea id="code-editor"></textarea>
                        </div>
                        <div id="editor-sub-actions" class="p-2 bg-body-tertiary border-top border-secondary d-flex gap-2">
                            <button id="save-file-button" class="btn btn-secondary btn-sm">Save File</button>
                            <button id="rename-file-button" class="btn btn-secondary btn-sm">Rename File</button>
                            <button id="delete-file-button" class="btn btn-danger btn-sm">Delete File</button>
                        </div>
                    </div>

                    <!-- Libraries/Boards/Examples Pages -->
                    <div id="page-libraries" class="page p-3 overflow-auto"></div>
                    <div id="page-boards" class="page p-3 overflow-auto"></div>
                    <div id="page-examples" class="page p-3"><h2>Examples</h2><p>Example sketches will be listed here.</p></div>
                </div>
            </main>
        </div>
        <div id="console" class="bg-dark text-white p-2" style="height: 200px; overflow-y: scroll;">
            <pre id="console-output" class="m-0"></pre>
        </div>
    </div>

    <!-- CodeMirror & Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Modular Application Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/sketch.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/actions.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/libraries.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/boards.js') }}" defer></script>
</body>
</html>
