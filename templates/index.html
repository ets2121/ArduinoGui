<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web Editor</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <!-- Initial Modal for Sketch Selection -->
    <div id="sketch-modal" class="modal active">
        <div class="modal-content">
            <h2>Select or Create a Sketch</h2>
            <div class="modal-section">
                <h3>Create New Sketch</h3>
                <input type="text" id="new-sketch-name" placeholder="NewSketchName">
                <button id="create-sketch-button">Create</button>
            </div>
            <div class="modal-section">
                <h3>Open Existing Sketch</h3>
                <div id="existing-sketch-list" class="card-container"></div>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" style="display: none;">
        <aside id="sidebar">
            <div id="sketch-controls">
                <h2 id="sketch-name-display"></h2>
                <div id="file-management">
                    <input type="text" id="new-file-name" placeholder="new_file.ino">
                    <button id="create-file-button">New File</button>
                </div>
            </div>
            <div id="file-list"></div>
        </aside>

        <main id="main-content">
            <header id="main-header">
                <nav id="main-nav">
                    <button class="nav-button active" data-page="editor">Editor</button>
                    <button class="nav-button" data-page="libraries">Libraries</button>
                    <button class="nav-button" data-page="boards">Boards</button>
                    <button class="nav-button" data-page="examples">Examples</button>
                </nav>
                <div id="editor-actions">
                    <select id="board-selector"><option>Select Board</option></select>
                    <button id="compile-button">Compile</button>
                    <button id="upload-button">Upload</button>
                </div>
            </header>

            <!-- Page Content -->
            <div id="page-container">
                <!-- Editor Page -->
                <div id="page-editor" class="page active">
                    <div id="file-tabs"></div>
                    <textarea id="code-editor"></textarea>
                    <div id="editor-sub-actions">
                        <button id="save-file-button">Save File</button>
                        <button id="rename-file-button">Rename File</button>
                        <button id="delete-file-button">Delete File</button>
                    </div>
                </div>

                <!-- Libraries Page -->
                <div id="page-libraries" class="page">
                    <h2>Library Management</h2>
                    <div class="lib-section">
                        <h3>Search for Libraries</h3>
                        <input type="text" id="library-search-input" placeholder="Search...">
                        <button id="library-search-button">Search</button>
                        <div id="library-search-results" class="card-container"></div>
                    </div>
                    <div class="lib-section">
                        <h3>Installed Libraries</h3>
                        <div id="installed-libraries-list" class="card-container"></div>
                    </div>
                </div>

                <!-- Boards Page -->
                <div id="page-boards" class="page">
                    <h2>Board Core Management</h2>
                    <h3>Installed Cores</h3>
                    <div id="installed-cores-list" class="card-container"></div>
                </div>

                <!-- Examples Page -->
                <div id="page-examples" class="page">
                    <h2>Examples</h2>
                    <p>Example sketches will be listed here.</p>
                    <!-- Content for examples will be added in the future -->
                </div>
            </div>
        </main>
    </div>

    <div id="console">
        <pre id="console-output">Welcome to the Arduino Web Editor!\n</pre>
    </div>

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    
    <!-- Modular Application Scripts -->
    <script src="static/js/main.js"></script>
    <script src="static/js/sketch.js"></script>
    <script src="static/js/editor.js"></script>
    <script src="static/js/actions.js"></script>
    <script src="static/js/libraries.js"></script>
    <script src="static/js/boards.js"></script>
</body>
</html>
